<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 : Formularios</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Ejercicio 1 : Listas</a></li>
                <li><a href="/ejercicio2.html">Ejercicio 2 : Listas anidadas</a></li>
            </ul>
        </nav>
        <h1>Formulario de registro</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nicolás">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="García Blanco">
            </div>
            <br>
            <div>
                <label>Modalidad de Cursada:</label>
                <input type="radio" name="modalidad" id="ondemand">
                <label for="ondemand">On-Demand</label> 
                <input type="radio" name="modalidad" id="envivo">
                <label for="envivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" placeholder="nico99@gmail.com">
            </div>
            <br>
            <div>
                <input type="checkbox" name="info" id="info">
                <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="terminos" id="terminos" required>
                <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    
    <br>
    
    <footer>
        <section>
            <p>Realizado por José Nicolás García Blanco - 2024</p>
        </section>
    </footer>

</body>

</html>
